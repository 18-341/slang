# Build script for continuous integration builds with Azure Pipelines

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    sudo apt update
    sudo apt install -y python3-distutils python3-setuptools python3-pip
  displayName: 'Install build tools'

- script: |
    sudo apt install -y gcc-8 g++-8
  displayName: 'Install GCC 8'

- script: |
    pip3 install conan
    conan user
  displayName: 'Install Conan'

- script: |
    mkdir build
    cd build
    cmake -DCMAKE_CXX_COMPILER=g++-8 -DCMAKE_BUILD_TYPE=Debug -DCI_BUILD=ON ..
    make -j 8
  displayName: 'Build'

- script: |
    ctest
  displayName: 'Run tests'